<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || By Sneha Ghosh (Technical_Isopod_075)</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet1.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-box login">
            <form id="login-form">
                <h1>Hi ! üëãüèª </h1>
                <!-- <div class="input-box">
                    <input type="text" id="login-email" placeholder="Email" required>
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" placeholder="Password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot password?</a>
                </div> -->
                <!-- <button type="submit" class="btn">Login</button> -->
                <p>Login with Social Platforms</p>
                <div class="social-icons">
                    <a href="#"><i class="bx bxl-google"></i></a>
                   
                    <a href="#"><i class="bx bxl-github"></i></a>
                   
                </div>
            </form>
        </div>

        <!-- Registration Form -->
        <div class="form-box register">
            <form id="create-account-form">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" id="email" placeholder="Email" required>
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="gender" id="gender" placeholder="Gender" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>or Register with Social Platforms</p>
                <div class="social-icons">
                    <a href="#"><i class="bx bxl-google"></i></a>
                    <a href="#"><i class="bx bxl-facebook"></i></a>
                    <a href="#"><i class="bx bxl-github"></i></a>
                    <a href="#"><i class="bx bxl-linkedin"></i></a>
                </div>
            </form>
        </div>

        <!-- Toggle Panels -->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an Account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome</h1>
                <p>Be More Productive</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
